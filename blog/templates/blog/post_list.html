{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>{{ post.course|linebreaksbr }}</p>
        <p>{{ post.author|linebreaksbr }}</p>
    </div>
{% endfor %}
